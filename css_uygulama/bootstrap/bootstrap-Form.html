<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Froms</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>



    </style>
</head>

<body class="p-5">

    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name">
        </div>

        <div class="form-group mt-3">
            <label for="sirname">Sirname:</label>
            <input type="text" id="sirname" class="form-control" placeholder="Enter your email">
        </div>

        <div class="form-group mt-3">
            <label for="email">E-Mail:</label>
            <input type="text" id="email" class="form-control" placeholder="Enter your sirname">
            <small class="form-text text-muted">Entering E-Mail is mandatory</small>
        </div>

        <div class="form-group mt-3">
            <label for="password">Password:</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password">
        </div>

        <div class="form-group mt-3">
            <label for="city">Birthplace</label>
            <select name="city" id="city" class="form-control">
                <option value="61">Trabzon</option>
                <option value="34">Istanbul</option>
                <option value="06">Ankara</option>
                <option value="35">Izmir</option>
            </select>
        </div>

        <div class="form-group mt-3">
            <label for="message">Message:</label>
            <textarea class="form-control" name="message" id="message" cols="10" rows="5"></textarea>
        </div>

        <div class="form-group mt-3">
            <legend>Hobileriniz:</legend>

            <div class="form-check">
                <label class="form-check-label"></label>
                <input type="checkbox">Football
            </div>

            <div class="form-check">
                <label class="form-check-label"></label>
                <input type="checkbox">Basketball
            </div>

            <div class="form-check">
                <label class="form-check-label"></label>
                <input type="checkbox">Volleyball
            </div>

            <div class="form-check">
                <label class="form-check-label"></label>
                <input type="checkbox">Athletism
            </div>

            <div class="form-check">
                <label class="form-check-label"></label>
                <input type="checkbox">Swimming
            </div>

        </div>

        <div class="custom-control custom-radio mt-4">
            <input type="radio" id="rb" class="custom-control-imput">
            <label class="custom-control-label" for="rb">CheckBox</label>
        </div>

        <div class="input-group mt-3">
            
            <input type="text" class="form-control">
            <div class="input-group-append">
                <span class="input-group-text" id="ig">@mail.com</span>
            </div>
        </div>

        <div class="input-group mt-3">
            
            <div class="input-group-prepend">
                <span class="input-group-text" id="ig">https://instagram.com/</span>
            </div>
            <input type="text" class="form-control">
        </div>


    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
