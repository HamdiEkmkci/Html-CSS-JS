<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araç Liste Fiyatları</title>
</head>

<body>
    <style>
        th {
            text-align: center;
        }
        td {
            text-align: left;
        }
    </style>
    <table border="2" width="300" height="175">

        <thead>
            <th> Araç Adı </th>
            <th> Fiyatı </th>
            <th> Açıklama </th>
        </thead>

        <tbody>

            <tr>
                <td>X</td>
                <td>1000$</td>
                <td rowspan="2">Bu iki aracı alırsanız %20 indirim</td>
            </tr>
            <tr>
                <td>Y</td>
                <td>150000$</td>
            </tr>
            <tr>
                <td>Z</td>
                <td>300000$</td>
                <td>Açıklama 3</td>
            </tr>



        </tbody>

    </table>


</body>

</html>
