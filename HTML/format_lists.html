<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format<!--Biçimlendirme--> Lists</title>

    <style>
        ul{
            border: 1px solid blue;
            border-radius: 10px;
            padding: 20px;
            background: rgb(145, 200, 248);
            list-style-type: none;
        }

        li{
            padding: 10px;
            background:rgb(255, 170, 155,.55);
            margin: 10px;
            border-radius: 10px;
            border-left: 10px solid maroon;
        }
    </style>

</head>
<body>

    <ul>
        <li>Sıfırdan İleri Düzey Web Programlama</li>
        <li>Android ve İOS ve Mobil Uygulama Geliştirme: Dart % Flutter </li>
        <li>Python - Sıfırdan Uzman Seviyesine Programlama</li>
    </ul>
    
</body>
</html>
