<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>

    <style>    

        .kutu{
            width: 150px;
            height: 150px;
        }

        #kutu_1{
            background-color: lightpink;
        }

        #kutu_2{
            background-color: lightseagreen;
            margin: auto;
        }

        #kutu_3{
            background-color: lightsteelblue;        }

        span{
            background-color: aquamarine;
            margin: 50px;
            display: inline-block;
        }

    </style>

</head>
<body>
        
    <div class="kutu" id="kutu_1">kutu_1</div>
    <div class="kutu" id="kutu_2">kutu_2</div>
    <div class="kutu" id="kutu_3">kutu_3</div>


    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
</body>
</html>
