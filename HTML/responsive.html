        *{
            box-sizing: border-box;
        }

        img{
            max-width: 100%;
        }

        .box {
            background-color: lightskyblue;
            width: 25%;
            border: 1px solid black;
            float: left;

        }

        @media screen and (max-width: 900px){
            img{
                width: 33.33%;
                height: auto;
            }
        }

        
        @media screen and (max-width:700px){
            .box{
                width: 50%;
            }
        }

        @media screen and (max-width:500px){
            .box{
                width: 100%;
            }
        }  
    </style>

</head>
