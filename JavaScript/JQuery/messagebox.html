<html>

<head>
    <title></title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>


    <style>
        body{
            margin: 0;
            padding: 0;
        }
        
        #message-box {
            background-color: darkcyan;
            color: #fff;
            text-align: center;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        #header{
            cursor: pointer;
            height: 20px;
            padding: 10px;
            border-bottom: 1px solid white;
        }

        #content{
            height: 200px;
            padding: 10px;
            display: none;
        }

        #close{
            float: right;
        }

        #close:hover{
            color: gray;
        }
    </style>
</head>

<body>


    <div id="message-box">
        
        <div id="header">
            <span id="close">X</span>Mesajınız var
        </div>

        <div id="content">

        </div>
        
    </div>

    <script>
        
        $(function(){
            
            $("#header").click(function(){
                
                $("#content").toggle("slow");
            });

            $("#close").click(function(){

                $("#message-box").hide("fast");
            });
            
        });

    </script>

    
</body>

</html>
